<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorria</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: white;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #site {
      width: 100%;
      height: 100%;
      max-width: 1200px;  /* Limita o tamanho do container em desktops */
      padding: 20px;
      box-sizing: border-box;
    }

    #sorriso-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      pointer-events: none;
      opacity: 0;
      z-index: 9999;
      transition: opacity 0.3s linear;
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10000;
    }

    #start-screen button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      background: #00d68f;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    #video {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 150px;
      z-index: 10002;
      border: 2px solid white;
      border-radius: 8px;
      transform: scaleX(-1);
    }

    #msg {
      position: fixed;
      top: 170px;
      left: 10px;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 4px;
      z-index: 10003;
    }

    /* Responsividade */
    @media (max-width: 1000px) {
      #site {
        width: 100%;
        padding-top: 150px;
      }

      #video {
        width: 120px;
        height: 100px;
        top: 5px;
        left: 5px;
      }

      #msg {
        top: 130px;
        left: 5px;
        font-size: 16px;
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #site {
        width: 100%;
        padding-top: 150px;
      }

      #video {
        width: 120px;
        height: 100px;
        top: 5px;
        left: 5px;
      }

      #msg {
        top: 130px;
        left: 5px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      #site {
        width: 100%;
        padding-top: 150px;
      }

      #video {
        width: 120px;
        height: 100px;
      }

      #msg {
        top: 120px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<!-- SEU SITE COME√áA AQUI -->
<div id="site">
  <h1>Hello World</h1>
  <p>Este √© o conte√∫do do seu site. Tudo isso ficar√° escurecido se voc√™ n√£o sorrir.</p>
</div>
<!-- SEU SITE TERMINA AQUI -->

<!-- CAMADAS DO SISTEMA DE SORRISO -->
<div id="sorriso-overlay"></div>
<div id="start-screen">
  <h1>Bem-vindo! üòÑ</h1>
  <p>Este site usa sua c√¢mera apenas para detectar sorrisos.<br>Nenhuma imagem ser√° gravada ou enviada.</p>
  <button onclick="start()">Come√ßar</button>
</div>
<div id="msg">Carregando...</div>
<video id="video" autoplay muted playsinline></video>
<audio id="music" loop>
  <source src="https://gustavopazzini.com.br/assets/audio/arcane.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('sorriso-overlay');
  const msg = document.getElementById('msg');
  const music = document.getElementById('music');
  const startScreen = document.getElementById('start-screen');

  let lastSmileTime = Date.now();
  let fading = false;
  let fadeInterval = null;
  let smileLocked = false;  // Novo estado para verificar se o sorriso est√° travado

  async function setupCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
    video.srcObject = stream;
    return new Promise((resolve) => {
      video.onloadedmetadata = () => resolve(video);
    });
  }

  async function loadModels() {
    const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
    await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
    await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
  }

  function detectSmile(expressions) {
    return expressions.happy > 0.6;
  }

  function startFadeOut() {
    if (fading) return;
    fading = true;
    let opacity = parseFloat(overlay.style.opacity) || 0;
    let volume = music.volume;

    fadeInterval = setInterval(() => {
      opacity = Math.min(opacity + 0.05, 1);
      volume = Math.max(volume - 0.05, 0);
      overlay.style.opacity = opacity;
      music.volume = volume;
      if (opacity >= 1) clearInterval(fadeInterval);
    }, 150);
  }

  function startFadeIn() {
    if (!fading) return;
    fading = false;
    clearInterval(fadeInterval);

    let opacity = parseFloat(overlay.style.opacity) || 0;
    let volume = music.volume;

    fadeInterval = setInterval(() => {
      opacity = Math.max(opacity - 0.05, 0);
      volume = Math.min(volume + 0.05, 1);
      overlay.style.opacity = opacity;
      music.volume = volume;
      if (opacity <= 0) clearInterval(fadeInterval);
    }, 150);
  }

  // Fun√ß√£o para alternar o estado de sorriso travado
  function toggleSmileLock() {
    smileLocked = !smileLocked;
    if (smileLocked) {
      msg.innerText = "üòÄ Sorrindo! (Travado)";
      startFadeIn();
    } else {
      msg.innerText = "üòê Sem sorriso...";
      startFadeOut();
    }
  }

  async function start() {
    startScreen.style.display = 'none';
    await loadModels();
    await setupCamera();

    music.volume = 0;
    await music.play();

    const canvas = faceapi.createCanvasFromMedia(video);
    canvas.style.display = 'none';
    document.body.append(canvas);

    const displaySize = { width: video.width, height: video.height };
    faceapi.matchDimensions(canvas, displaySize);

    setInterval(async () => {
      const detections = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceExpressions();

      if (detections && !smileLocked) {
        if (detectSmile(detections.expressions)) {
          lastSmileTime = Date.now();
          msg.innerText = "üòÄ Sorrindo!";
          startFadeIn();
        } else {
          msg.innerText = "üòê Sem sorriso...";
        }
      } else if (!smileLocked) {
        msg.innerText = "Rosto n√£o detectado";
      }

      const noSmileTime = Date.now() - lastSmileTime;
      if (noSmileTime > 3000 && !smileLocked) {
        startFadeOut();
      }
    }, 200);
  }

  // Adiciona o evento de clique no v√≠deo
  video.addEventListener('click', toggleSmileLock);
</script>
</body>
</html>
